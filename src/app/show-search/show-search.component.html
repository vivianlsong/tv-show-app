<div class="search">
  <form>
    <mat-form-field >
      <mat-icon matPrefix>search</mat-icon>
      <input matInput placeholder="Enter the show name" aria-label="Show" [formControl]="search" />
      <mat-error *ngIf="search.invalid">Type 2 or more characters to search</mat-error>
    </mat-form-field>
  </form>
</div>
